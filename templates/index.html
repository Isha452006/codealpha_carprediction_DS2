<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Car Price Prediction</h1>
        
        <!-- Form to take input from the user -->
        <form method="POST" action="/predict" class="mt-4">
            <div class="form-group">
                <label for="present_price">Present Price (in thousands):</label>
                <input type="number" class="form-control" id="present_price" name="present_price" required>
            </div>
            <div class="form-group">
                <label for="driven_kms">Driven Kms:</label>
                <input type="number" class="form-control" id="driven_kms" name="driven_kms" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <!-- Display the prediction result -->
        
        <h3 class="mt-4">Predicted Car Price: {{ prediction }} (in thousands)</h3>
        
    </div>

   
</body>
</html>
